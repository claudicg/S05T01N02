log4j.rootLogger=ALL, console, S05T01N02CorderoClaudio

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %x - %m%n

log4j.appender.S05T01N02CorderoClaudio=org.apache.log4j.RollingFileAppender
log4j.appender.S05T01N02CorderoClaudio.layout=org.apache.log4j.PatternLayout
log4j.appender.S05T01N02CorderoClaudio.File=logs/S05T01N02CorderoClaudio.log
log4j.appender.S05T01N02CorderoClaudio.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %x - %m%n
log4j.appender.S05T01N02CorderoClaudio.MaxFileSize=100MB
log4j.appender.S05T01N02CorderoClaudio.MaxBackupIndex=1
log4j.appender.S05T01N02CorderoClaudio.Append=true
